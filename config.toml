# Zola configuration
base_url = "https://www.adamgetchell.org"
title = "Adam's Entropy"
description = "One particular random walk through life."
default_language = "en"
theme = "DeepThought"
output_dir = "public"
compile_sass = true
minify_html = false

# Taxonomies
# These create /tags/ plus per-term listing pages.
taxonomies = [{ name = "tags", feed = true, paginate_by = 10 }]

# Keep legacy filenames like 2016-08-11-foo intact in URLs.
[slugify]
paths = "on"
paths_keep_dates = true
taxonomies = "on"
anchors = "on"

[link_checker]
# Fail checks on broken external links.
external_level = "error"

# The Internet Archive can be intermittently unreachable from CI.
# Skip checking known-good Wayback snapshots to avoid flaky builds.
skip_prefixes = [
  "https://web.archive.org/web/20171107000548/https://vimeo.com/157530322",
  "https://web.archive.org/web/20171107000550/https://vimeo.com/162142298",
]

# Feeds
generate_feed = true
feed_filename = "rss.xml"

build_search_index = true

[markdown]
highlight_code = true
highlight_theme = "one-dark"
render_emoji = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[extra]
# Enable external libraries
katex.enabled = true
katex.auto_render = true

chart.enabled = false
mermaid.enabled = false
galleria.enabled = false

navbar_items = [
  { code = "en", nav_items = [
    { url = "/about", name = "About" },
    { url = "/", name = "Home" },
    { url = "/papers", name = "Papers" },
    { url = "/posts", name = "Posts" },
    { url = "/projects", name = "Projects" },
    { url = "/tags", name = "Tags" },
  ] },
]

