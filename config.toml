title = "Adam's Entropy"
baseURL = "https://adamgetchell.org/"
languageCode = "en-us"
theme = ["github.com/theNewDynamic/gohugo-theme-ananke"]

DefaultContentLanguage = "en"
sectionPagesMenu = "main"
Paginate = 5
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"


[params]
  description = "One particular random walk through life."
  twitter = "https://twitter.com/adamgetchell"
  linkedin = "https://linkedin.com/in/adamgetchell"
  github = "https://github.com/acgetchell"
  keybase = "https://keybase.io/adamgetchell"
  background_color_class = "bg-black"
  recent_posts_number = 3
  show_reading_time = true
  enableGitInfo = true

[frontmatter]
  date = ['date', 'publishDate', 'lastmod']
  expiryDate = ['expiryDate']
  lastmod = [':git', 'lastmod', 'date', 'publishDate']
  publishDate = ['publishDate', 'date']
